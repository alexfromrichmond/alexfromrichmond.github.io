<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="rzd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.10.1/mapbox-gl.js" integrity="sha256-aoBWTMm3fPRHIjCqHbqAeXrqJP1CAMv+8PCtTTYRvDw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.10.1/mapbox-gl.css" integrity="sha256-+A0NJBMh5IIbhodBU6EO4tNTW4dNHmW7LgzCwGGsD1I=" crossorigin="anonymous" />
    <style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }


#map canvas {
cursor: crosshair;
}

#features {
position: absolute;
top: 0;
right: 0;
height: 33.3%;
width: 33.3%;
overflow: auto;
background: rgba(255, 255, 255, 0.8);
}

.map-overlay {
  position: absolute;
  bottom: 0;
  right: 0;
  background: rgba(255, 255, 255, 0.8);
  margin-right: 20px;
  font-family: Arial, sans-serif;
  overflow: auto;
  border-radius: 3px;
}

#legend {
  padding: 10px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  line-height: 18px;
  height: 90px;
  margin-bottom: 40px;
  width: 200px;
}

.legend-key {
  display: inline-block;
  border-radius: 20%;
  width: 10px;
  height: 10px;
  margin-right: 5px;
}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <pre id="features"></pre>
    <div class='map-overlay' id='legend'></div>
    <script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2hpbWl6dSIsImEiOiJjam95MDBhamYxMjA1M2tyemk2aHMwenp5In0.i2kMIJulhyPLwp3jiLlpsA';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-77.433594, 37.538758],
    zoom: 11,
    minZoom: 10,
    maxZoom: 19
});

map.fitBounds([
    [-77.38530301,37.44656788],
    [-77.60117281,37.60244496]
  ], {
    padding: 50
  });

const url = 'test.geojson';

// get color depending on population density value
function getColor(d) {
  return d >= 100 ? '#2c7bb6' :
    '#fdae61';
}

const mystops = [];
for (const d in zoning_districts) {
  if (zoning_districts[d].housing_allowed) {
    if (zoning_districts[d].multi_family_allowed) {
      mystops.push([d, getColor(zoning_districts[d].max_units_per_acre)]);
    } else {
      mystops.push([d, "#d7191c"]);
    }
  } else {
    mystops.push([d, "black"]);
  }
}

map.on('load', function() {
  map.addSource("geojson", {
    type: "geojson",
    buffer: 0,
    data: url
  });

  map.addLayer({
    "id": "geojsonLayer",
    "type": "fill",
    "source": "geojson",
    "layout": {},
    "paint": {
      "fill-color": {
        property: 'Name',
        type: 'categorical',
        stops: mystops
      },
      "fill-opacity": 0.7
    }
  });
});

var layers = ['No housing allowed', 'Apartments not allowed', 'A few apartments allowed', 'Many apartments allowed'];
var colors = ['black', '#d7191c', '#fdae61', '#2c7bb6'];

for (i = 0; i < layers.length; i++) {
  var layer = layers[i];
  var color = colors[i];
  var item = document.createElement('div');
  var key = document.createElement('span');
  key.className = 'legend-key';
  key.style.backgroundColor = color;

  var value = document.createElement('span');
  value.innerHTML = layer;
  item.appendChild(key);
  item.appendChild(value);
  legend.appendChild(item);
}

map.on('mousemove', function(e) {
var features = map.queryRenderedFeatures(e.point);
 
// Limit the number of properties we're displaying for
// legibility and performance
var displayProperties = [
'properties',
];
 
var displayFeatures = features.map(function(feat) {
var displayFeat = {};
displayProperties.forEach(function(prop) {
displayFeat[prop] = feat[prop];
});
return displayFeat;
});
 
document.getElementById('features').innerHTML = JSON.stringify(
displayFeatures,
null,
2
);
});
    </script>        
  </body>
</html>
